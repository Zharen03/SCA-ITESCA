{% extends 'menu.html' %}

{% block title %}Asistencia{% endblock %}
{% block css_links %}
<link rel="stylesheet" href="..\static\CSS\general.css">
<link rel="preconnect" href="https://fonts.googleapis.com/">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
{% endblock %}

{% block content%}
<div class="card shadow p-3 bg-body-tertiary rounded"> <!-- FILTRO -->
  <div class="card-body">
    <div class="row">
      <div class="col">
        <h3 style="margin-bottom: 4%; margin-top: 2%; margin-left: 1%;">F I L T R O</h3>
      </div>

    </div>
    <div class="row"> <!-- r1 -->
      <div class="col-md-4 col-12">
        <div class="mb-3 container">
          <label for="input_name" class="form-label">Nombre</label>
          <input maxlength="25" onKeyPress="if(this.value.length==25) return false;" type="text" class="form-control"
            id="input_name" placeholder="Nombre">
        </div>
      </div>
      <div class="col-md-4 col-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Asistió
          </label>
        </div>
      </div>
      <div class="col-md-4 col-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            No Asistió
          </label>
        </div>
      </div>


      <!-- ROW 5 ONLY FOR CANCEL AND REGISTER BUTTONS-->
      <div class="row d-flex flex-column">
        <div class="col-12">
          <div class="container-fluid" style="display: flex; justify-content: right; ">
            <button id="button_filtrar" type="button" class="btn">FILTRAR</button>
            <button id="button_cancelar" type="button" class="btn" style="margin-left: 2%;">BORRAR</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

  <!-- ATTENDEES TABLE -->
  <div class="card container-fluid bg-body-tertiary table-responsive shadow mt-5">
    <div class="col mt-3 mb-3 d-flex">
      <button id="button_gen_report" type="button" class="btn me-5 ms-auto ">GENERAR REPORTE</button>
    </div>
    <table class="table aling-middle table-striped table-hover align-self-center">
      <thead>
        <tr>
          <th scope="col">NOMBRE</th>
          <th scope="col">ASISTENCIA</th>
          <th scope="col">MODIFICAR ASISTENCIA </th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr>
          <td>Gina Pacheco</td>
          <td>Asistió</td>
          <td>
            <button type="button" data-bs-toggle="modal" data-bs-target="#modal_edit_attendances" class="btn mt-1" style="background-color: #4F6BFF; margin-left: 10%;"> </button>
          </td>

        </tr>

        <tr>
          <td>Rafael Valenzuela</td>
          <td>No asistió</td>
          <td>
            <button type="button" class="btn mt-1" style="background-color: #4F6BFF; margin-left: 10%;"> </button>
          </td>

        </tr>

        <tr>
          <td>Valeria Ibarra</td>
          <td>Asistió</td>
          <td>
            <button type="button" class="btn mt-1" style="background-color: #4F6BFF; margin-left: 10%;"> </button>
          </td>

        </tr>

      </tbody>
    </table>
  </div>
<!-- Modal -->
<div class="modal fade" id="modal_edit_attendances" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="modal_edit_attendances" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modal_edit_attendances">EDITAR ASISTENCIA</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label class="form-label">Seleccione el estado de la asistencia del usuario: </label>
            <select class="form-select" id="select_attendances" required>
              <option value="2" selected>Asistió</option>
              <option value="1">No asistió</option>
            </select>
        </div>
        
        <div class="modal-footer">
            <button type="button" id="button_registrar" class="btn" data-bs-dismiss="modal">Aceptar</button>
        </div>
    </div>
</div>
</div>
  {% endblock%}
