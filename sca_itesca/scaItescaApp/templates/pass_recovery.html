<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Recuperar contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="..\static\CSS\pass_recovery_CSS.css" type="text/css">
    <link rel="stylesheet" href="..\static\CSS\general.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body class="row" style="background-color: #4F6BFF;">
    <div class="col-lg-4 hidden-xs px-0">
    </div>
    <div class="card shadow col-lg-4 col-12 p-3 bg-body-tertiary rounded"> <!-- LOGIN -->
        <div class="card-body p-0 m-0">
            <div class="row">
                <div class="col-12" id="header-card">
                    <h1 class="text-center" style="margin-bottom: 3%; margin-top: 2%; color: #4D4D4D;"><img width="64"
                            height="64" src="..\static\Images\Images_Login\logoITESCA.png" /><b> S C A</b></h1>
                </div>
            </div>
    
            <div class="row"> <!-- r1 -->
                <div class="col-12">
                    <div class="mb-3 container">
                        <label for="input_payroll" class="form-label"><b>RECUPERAR CONTRASEÑA</b> </label>
                    </div>
                </div>
            </div>
    
            <div class="row mb-3"> <!-- r2 -->
                <div class="col-12">
                    <div class="mb-3 container">
                        <label for="input_password" class="form-label">Ingrese el número de nómina asociado a la cuenta de
                            la que desea recuperar la contraseña:</label>
                        <div class="input-group">
                            <div class="form-group">
                                <input type="password" id="input_nomina" class="form-control" placeholder="Número de nómina">
                           </div>
                           <div class="form-group text-center">
                                <button type="button" id="mostrar" class="btn">
                                <img src="..\static\Images\Images_Login\ver.png" width="24px" height="24px">
                                </button>
                           </div>
                        </div>
                    </div>
                </div>
            </div>            
    
            <div class="row"> <!-- r3 -->
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <button id="button_registrar" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modal_pass_recovery">R E C U P E R A R</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 hidden-xs px-0">
    </div>
<!-- Modal -->
<div class="modal fade" id="modal_pass_recovery" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal_pass_recoveryLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_pass_recoveryLabel">RECUPERAR CONTRASEÑA</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label class="form-label">La contraseña fue restablecida al valor predeterminado.</label>
            </div>
            <div class="modal-footer">
                <button type="button" id="button_registrar" class="btn" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>

</body>

<script>
    // primero seleccionamos el elemento id del button
    mostrar.addEventListener("mousedown", ( ) =>{
    // Eliminamos su type del input
    input_nomina.removeAttribute("type");
    });
    mostrar.addEventListener("mouseup", ( ) => {
    // Agregamos type de input
    input_nomina.setAttribute("type", "password");
    });
    
</script>
</html>
