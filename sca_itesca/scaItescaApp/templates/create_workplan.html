{% extends 'menu.html' %}
{% block title%}Creación de Plan de trabajo {% endblock %}

{% block css_links %}
    <link rel="stylesheet" href="../static/CSS/general.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com/" >
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
{% endblock %}

{% block content%}
    <div class="p-0 m-0">
        <div class="card shadow p-3  bg-body-tertiary rounded">
            <div class="card-body">
                <h3 style="margin-bottom: 4%; margin-top: 2%; margin-left: 1%;">CREACIÓN DE PLAN DE TRABAJO</h3>
                    <div class="row">
                        <div class="col-12" style="margin-left: 1%;">
                            <div class="mb-3">
                                <div class="card">
                                    <div class="card-header">
                                        <a type="button" style="margin-right: 0.3%;" data-bs-toggle="collapse" data-bs-target="#collapseMonth">
                                            <img src="..\static\Images\Plan_capacitacion\desplegar.png" width="12px" height="12px">
                                        </a>
                                        Enero
                                    </div>
                                    <div class="card-body collapse" id="collapseMonth"> 
                                        <!-- ROW 1 PARA BOTONES AGREGAR Y ELIMINAR-->
                                        <div class="row d-flex flex-column">
                                            <div class="col-12">
                                                <div  style="display: flex; justify-content: right;">
                                                    <button name="button_eliminar" id="button_cancelar" type="button" class="btn btn-danger" style="margin-right: 1%;">-</button>
                                                    <button name="button_agregar" id="button_registrar" type="button" class="btn btn-primary" style="margin-right: 0.8%;">+</button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12 col-md-4">
                                                <div class="mb-3 container">
                                                    <label for="input_event_name" class="form-label">Nombre del evento</label>
                                                    <input name="input_event_name" maxlength="25" type="text" class="form-control" id="input_event_name" placeholder="Nombre del evento" required>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <div class="mb-3 container">
                                                    <label for="select_event_type" class="form-label">Tipo de evento</label>
                                                    <select name="select_event_type" class="form-select" id="select_event_type" required>
                                                        <option selected>Curso</option>
                                                        <option value="1">Congreso</option>
                                                        <option value="2">Taller</option>
                                                        <option value="3">Otro</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <div class="mb-3 container">
                                                    <label for="input_event_duration" class="form-label">Duración del evento en horas</label>
                                                    <input name="input_event_duration" maxlength="10" type="number" class="form-control" id="input_event_duration" placeholder="Duración del evento" required>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- END OF ROW 1-->
                    
                                        <!-- ROW 2 PARA FECHA ESTIMADA, N. PERSONAS QUE PARTICIPARÁN -->
                                        <div class="row">
                                            <div class="col-12 col-md-4">
                                                <div class="mb-3 container">
                                                    <label for="select_date" class="form-label">Fecha estimada</label>
                                                    <input name="select_date" id="select_date" class="form-control" type="date" />
                                                </div>
                                            </div>
                                            
                                            <div class="col-12 col-md-4">
                                                <div class="mb-3 container">
                                                    <label for="input_attendees_number" class="form-label">Número de personas que asistirán</label>
                                                    <input name="input_attendees_number" maxlength="3" type="number" class="form-control" onKeyPress="if(this.value.length==3) return false;" id="input_attendees_number" placeholder="Número de personas que asistirán" required>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <!-- END OF ROW 2-->
                    
                                        <!-- ROW 3 PARA ÁREA QUE SOLICITA Y OBSERVACIONES -->
                                        <div class="row">
                                            <div class="col-12 col-md-4">
                                                <div class="mb-3 container">
                                                    <label for="select_area" class="form-label">Área que solicita</label>
                                                    <select name="select_area" class="form-select" id="select_area" data-placeholder="Área que solicita">
                                                        <option value="1">Por definir</option>
                                                        <option value="2">Por definir</option>
                                                        <option value="3">Por definir</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-8">
                                                <div class="mb-3 container">
                                                    <label for="textarea_observations" class="form-label">Observaciones</label>
                                                    <textarea name="textarea_observations" class="form-control" id="textarea_observations" placeholder="Observaciones" required></textarea>
                                                </div>
                                            </div>
                                            <!-- END OF ROW 3-->
                                        </div>
                                    
                                    </div>
                                  </div>
                                
                            </div>
                        </div>
                        
                    </div>

                    <!-- ROW 4 ONLY FOR CANCEL AND REGISTER BUTTONS-->
                    <div class="row d-flex flex-column">
                        <div class="col-12">
                            <div class="container" style="display: flex; justify-content: right;">
                                <button name="button_cancelar" id="button_cancelar" type="button" class="btn btn-danger">Cancelar</button>
                                <button name="button_registrar" id="button_registrar" onClick="add_user()" type="button" class="btn btn-primary" style="margin-left: 2%;">Guardar</button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
