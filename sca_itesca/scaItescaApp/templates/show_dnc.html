{% extends 'menu.html' %}
    {% block title %}DNC{% endblock %}
    {% block css_links %}
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="general.css">
    {% endblock %}

    {% block content%}
    <div class="card p-3 container-fluid shadow"> <!-- FILTRO -->
        <div class="row">
            <div class="col">
                <h3 class="text-start">F I L T R O</h3>
            </div>
        </div>
        <div class="row"> <!-- r1 -->
            <div class="col-md-3 col-12 text-start">
                <label for="input_name" class="form-label">Fecha</label>
                <div class="mb-3">
                    <input id="startDate" class="form-control" type="date" />
                </div>
            </div>
            <div class="col-md-3 col-12 mb-3 text-start">
                <label for="select_area" class="form-label">Área</label>
                <select class="form-select" id="select_area" required>
                    <option selected>Por definir...</option>
                    <option value="1">Por definir...</option>
                    <option value="2">Por definir...</option>
                </select>
            </div>
        </div>
        <!-- ROW 5 ONLY FOR CANCEL AND REGISTER BUTTONS-->
      <div class="row d-flex flex-column" >
        <div class="col-12">
          <div class="container-fluid" style="display: flex; justify-content: right; ">
            <button id="button_filtrar" type="button" class="btn">FILTRAR</button>
            <button id="button_cancelar" type="button" class="btn" style="margin-left: 2%;">BORRAR</button>  
          </div>
        </div>
      </div>
    </div>
    <div class=" card p-3 container-fluid table-responsive shadow mt-5 "><!-- TABLA DE CONTENIDO -->

        <div class="col mt-3 mb-3 d-flex"> <button type="button" class="btn btn-primary me-5 ms-auto "> VER DETALLES
            </button> </div>
        <table class="table aling-middle">
            <thead>
                <tr>
                    <th scope="col">ÁREA</th>
                    <th scope="col">FECHA</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <td>gina</td>
                    <td>Mark</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.en.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#datepicker').datepicker({
                format: 'yyyy-mm-dd',
                todayBtn: "linked",
                clearBtn: true,
                todayHighlight: true
            });
        });
    </script>
{% endblock%}
