<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Inicio de Sesión</title>

    <link rel="stylesheet" href="..\static\CSS\menu_CSS.css" type="text/css">
    <link rel="stylesheet" href="..\static\CSS\login_CSS.css" type="text/css">
    <link rel="stylesheet" href="..\static\CSS\general.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<body>
    <div class="card shadow p-3 bg-body-tertiary rounded "> <!-- LOGIN -->
        <div class="card-body" style="">
            <div class="row">
                <div class="col-12">
                    
                    <h1 class="text-center" style="margin-bottom: 4%; margin-top: 2%;"><img width="64" height="64"src="..\static\Images_Login\logoITESCA.png" /><b> S C A</b></h1>
                </div>

                <div class="row"> <!-- r1 -->
                    <div class="col-12">
                        <div class="mb-3 container">
                            <label for="input_payroll" class="form-label"><b>NÚMERO DE NÓMINA</b> </label>
                            <div class="input-group">

                                <input type="password" maxlength="11"
                                    onKeyPress="if(this.value.length==11) return false;" class="form-control"
                                    id="input_payroll" placeholder=" ">
                                <span class="input-group-text">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M3.25909 11.6021C3.94254 8.32689 6.79437 6 10 6C13.2057 6 16.0574 8.32688 16.7409 11.6021C16.7974 11.8725 17.0622 12.0459 17.3325 11.9895C17.6029 11.933 17.7763 11.6682 17.7199 11.3979C16.9425 7.67312 13.6934 5 10 5C6.3066 5 3.05742 7.67311 2.28017 11.3979C2.22377 11.6682 2.39718 11.933 2.6675 11.9895C2.93782 12.0459 3.20268 11.8725 3.25909 11.6021Z"
                                            fill="#212121" />
                                        <path
                                            d="M9.98953 8C11.9225 8 13.4895 9.567 13.4895 11.5C13.4895 13.433 11.9225 15 9.98953 15C8.05653 15 6.48953 13.433 6.48953 11.5C6.48953 9.567 8.05653 8 9.98953 8Z"
                                            fill="#212121" />
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row"> <!-- r2 -->
                <div class="col-12">
                    <div class="mb-3 container">
                        <label for="input_password" class="form-label"><b>CONTRASEÑA</b></label>
                        <div class="input-group">
                            <input type="password" maxlength="20" onKeyPress="if(this.value.length==20) return false;"
                                class="form-control"id="input_password" placeholder=" ">
                            <span class="input-group-text">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M3.25909 11.6021C3.94254 8.32689 6.79437 6 10 6C13.2057 6 16.0574 8.32688 16.7409 11.6021C16.7974 11.8725 17.0622 12.0459 17.3325 11.9895C17.6029 11.933 17.7763 11.6682 17.7199 11.3979C16.9425 7.67312 13.6934 5 10 5C6.3066 5 3.05742 7.67311 2.28017 11.3979C2.22377 11.6682 2.39718 11.933 2.6675 11.9895C2.93782 12.0459 3.20268 11.8725 3.25909 11.6021Z"
                                        fill="#212121" />
                                    <path
                                        d="M9.98953 8C11.9225 8 13.4895 9.567 13.4895 11.5C13.4895 13.433 11.9225 15 9.98953 15C8.05653 15 6.48953 13.433 6.48953 11.5C6.48953 9.567 8.05653 8 9.98953 8Z"
                                        fill="#212121" />
                                </svg>
                            </span>
                        </div>
                        <label class="form-label" style="margin-top: 2%;"><u><b>¿Olvidaste tu contraseña?</b></u></label>
                    </div>
                </div>
            </div>

            <div class="row "> <!-- r3 -->
                <div class="col-12 d-flex justify-content-center align-items-center ">  
                     <button id="button_registrar" type="button" class="btn ">I N I C I A R</button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
